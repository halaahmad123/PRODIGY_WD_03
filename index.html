<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tic-Tac-Toe Web Application..</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<script src="javascript.js"></script>
<body>
         
    <div class="container">
        <div class="tit"> Tic-Tac-Toe game </div>
       <div class="board">
            <div class="cells">
                <div class="cel" id="b1"></div>
                <div class="cel" id="b2"></div>
                <div class="cel" id="b3"></div>                
            </div>
            <div class="cells">
                <div class="cel" id="b4"></div>
                <div class="cel" id="b5"></div>
                <div class="cel" id="b6"></div>                
            </div>
               <div class="cells">
                <div class="cel" id="b7"></div>
                <div class="cel" id="b8"></div>
                <div class="cel" id="b9"></div>                
            </div>
        
        </div>
        <button id="restart">Restart</button>
    </div>

    <div class="wind hide">
        <p id="ms"> Sample Message </p>
        <button id="new"> New Game </button>
    </div>

</body>
</html>
